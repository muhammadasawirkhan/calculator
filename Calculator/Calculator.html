<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body>
<script>
	//declare
	var number1;
	//define
	number1=10;
	//declare
	var number2;
	//define
	number2=20;
	var result;
	result=number1+number2;
	document.write("Addition:"+result);

	number1=200;
	number2=75;
	result=number1-number2;
	document.write("<br/>")
	document.write("subtraction:"+result);

	number1=5;
	number2=20;
	result=number1*number2;
	document.write("<br/>")
	document.write("multiplication:"+result);

	number1=50;
	number2=5;
	document.write("<br/>");
	document.write("division:"+result);




</script>

</body>
</html>
